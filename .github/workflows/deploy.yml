name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ” Set up SSH key and deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -i private_key.pem -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
            set -e
            cd ~/portfolio

            echo "ðŸ“¥ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ›‘ Stopping old container (if any)..."
            yarn prod:down || true

            echo "ðŸ“¦ Installing dependencies..."
            yarn install --frozen-lockfile

            echo "ðŸš€ Starting production container..."
            yarn prod:up
          EOF

          rm -f private_key.pem
